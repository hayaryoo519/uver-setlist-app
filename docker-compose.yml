services:
  app-staging:
    build: .
    ports:
      - "9001:8000"
    environment:
      - NODE_ENV=staging
      - VITE_APP_ENV=staging
      - PORT=8000
      - DB_HOST=db-staging
      - DB_PORT=5432
      - DB_NAME=uver_setlist_staging
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=staging_secret_key_12345
    depends_on:
      db-staging:
        condition: service_healthy

  db-staging:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=uver_setlist_staging
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - staging_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  staging_db_data:
