services:
  app-staging:
    build:
      context: .
      args:
        - VITE_APP_ENV=production
        - NODE_ENV=production
    ports:
      - "9001:8000"
    environment:
      - NODE_ENV=production
      - VITE_APP_ENV=production
      - PORT=8000
      - DB_HOST=db-staging
      - DB_PORT=5432
      - DB_NAME=uver_setlist_staging
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db-staging:
        condition: service_healthy

  db-staging:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - staging_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  staging_db_data:
